order:
  status:
    - code: In-progress
      description: order is in progress (In case of bids order will be always in-progress)
      reference: <PR/Issue/Discussion Links md format text>
    - code: Accepted
      description: Order is newly Created/Accepted
      reference: <PR/Issue/Discussion Links md format text>
    - code: Completed
      description: Order is Delivered/Pickedup (When no further fulfilment required apart from return)
      reference: <PR/Issue/Discussion Links md format text>
    - code: Cancelled
      description: Order is cancelled
      reference: <PR/Issue/Discussion Links md format text>
 